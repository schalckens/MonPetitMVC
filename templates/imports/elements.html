{% macro list(nom, valeurs, label, id) %}
    <label for="titre">{{ label }}</label>
    <select class="form-control" id="{{ id }}" name="{{ nom }}">
        <option>Choisir...</option>
        {% for valeur in valeurs %}
            <option>{{ valeur }}</option>
        {% endfor %}
    </select>
{% endmacro %}
